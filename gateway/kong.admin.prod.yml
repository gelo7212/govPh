_format_version: "3.0"

services:
  # =====================
  # BFF Admin Service
  # =====================
  - name: bff-admin
    url: http://govph-bff-admin-prod:3000
    routes:
      - name: admin-api
        hosts:
          - admin.gov.ph
        paths:
          - /api
        strip_path: false

plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: ["GET","POST","PUT","PATCH","DELETE","OPTIONS"]
      headers: ["*"]
      exposed_headers: ["*"]
      credentials: false

  - name: rate-limiting
    config:
      minute: 10000
      policy: local
