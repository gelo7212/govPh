_format_version: "3.0"

services:
  - name: bff-citizen
    url: http://bff-citizen:3000
    routes:
      - name: citizen-api
        paths:
          - /api
        strip_path: false

  - name: bff-admin
    url: http://bff-admin:3000
    routes:
      - name: admin-api
        paths:
          - /admin
        strip_path: false

plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: ["GET","POST","PUT","PATCH","DELETE"]
      headers: ["*"]
      exposed_headers: ["*"]
      credentials: false

  - name: rate-limiting
    config:
      minute: 10000
      policy: local
