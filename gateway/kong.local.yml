_format_version: "3.0"

services:
  - name: bff
    url: http://bff:3000
    routes:
      - name: api
        paths:
          - /api
        strip_path: false

plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: ["GET","POST","PUT","PATCH","DELETE"]
      headers: ["*"]
      exposed_headers: ["*"]
      credentials: false

  - name: rate-limiting
    config:
      minute: 10000
      policy: local
