# Nginx production configuration example
# For use with real SSL certificates (Let's Encrypt, AWS ACM, etc.)

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # ==========================================
    # Upstream Servers
    # ==========================================
    upstream realtime_backend {
        least_conn;
        server govph-realtime-prod:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream kong_backend {
        least_conn;
        server govph-kong-prod:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ==========================================
    # Rate Limiting (Production - stricter)
    # ==========================================
    limit_req_zone $binary_remote_addr zone=api_limit:100m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=ws_limit:100m rate=30r/s;

    # ==========================================
    # HTTP to HTTPS Redirect
    # ==========================================
    server {
        listen 80;
        server_name _;
        
        # Let's Encrypt ACME challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================
    # HTTPS Server - Production
    # ==========================================
    server {
        listen 443 ssl http2;
        server_name gov-ph.com www.gov-ph.com;

        # SSL Certificates (Let's Encrypt or AWS ACM)
        ssl_certificate /etc/letsencrypt/live/gov-ph.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gov-ph.com/privkey.pem;

        # SSL Configuration - Strong Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # HSTS - Enable in production
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Security Headers - Production
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
        add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;

        # ==========================================
        # WebSocket Proxy (Realtime Service)
        # ==========================================
        location /socket.io {
            proxy_pass http://realtime_backend;
            
            # WebSocket Headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Proxy Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Buffering
            proxy_buffering off;

            # Rate limiting
            limit_req zone=ws_limit burst=10 nodelay;
        }

        # ==========================================
        # REST API Proxy (Kong)
        # ==========================================
        location /api/ {
            proxy_pass http://kong_backend;
            
            # HTTP Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Rate limiting
            limit_req zone=api_limit burst=30 nodelay;
        }

        # ==========================================
        # Health Check
        # ==========================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ==========================================
        # Realtime Service Health Check
        # ==========================================
        location /realtime-health {
            proxy_pass http://realtime_backend/health;
            access_log off;
        }
    }
}
